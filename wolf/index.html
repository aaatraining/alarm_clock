<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>AAATraining : Javascript Clock with CSS & HTML5 Audio </title>

		<!-- The main CSS file -->
		<link href="assets/css/style.css" rel="stylesheet" />

		<!-- The circle CSS file -->
		<link href="assets/css/circle.css" rel="stylesheet" />

		<!-- Favicon -->
		<link rel="icon" href="assets/img/clock.gif" type="image/gif" >

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Fa Icons -->

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	</head>

	<body>

<div class="container">

		<div id="clock" class="light">
			<div class="display">
				<div class="weekdays"></div>
				<div class="ampm"></div>
				<div class="alarm"></div>
				<div class="digits"></div>
			</div>	

			<div class="circle123">
				  <canvas id="canvas" width="500" height="500" ></canvas>
   					<script src="assets/js/clockjs.js"></script>
			</div>	
		</div>

		<div class="button-holder">
			<a id="switch-theme" class="button">Switch Theme</a>
			<a class="alarm-button"></a>
		</div>

		<!-- The dialog is hidden with css -->
		<div class="overlay">

			<div id="alarm-dialog">

				<h2>Set alarm after</h2>

				<label class="hours">
					Hours
					<input type="number" value="0" min="0" />
				</label>

				<label class="minutes">
					Minutes
					<input type="number" value="0" min="0" />
				</label>

				<label class="seconds">
					Seconds
					<input type="number" value="0" min="0" />
				</label>

				<div class="button-holder">
					<a id="alarm-set" class="button blue">Set</a>
					<a id="alarm-clear" class="button red">Clear</a>
				</div>

				<a class="close"></a>

			</div>

		</div>

		<div class="overlay">

			<div id="time-is-up">

				<h2>Time's up!</h2>

				<div class="button-holder">
					<a class="button blue">Close</a>
				</div>

			</div>

		</div>
<!--
		<div class="alarmjav">
			  <canvas id="canvas" width="500" height="500" >cccc</canvas>

		        <script src="js/alarmjs.js"></script>
		</div> -->




		<audio id="alarm-ring" preload>
			<source src="assets/audio/ticktac.mp3" type="audio/mpeg" />
			<source src="assets/audio/ticktac.ogg" type="audio/ogg" />
		</audio>

</div>




	<footer>
    	<h3 class="footerh3">
    		<span class="heart">
    			<i class="fa fa-heart" aria-hidden="true"></i>
    		</span> AAATraining Clock
    		<span class="heart">
    			<i class="fa fa-heart" aria-hidden="true"></i>
    		</span> 
    	</h3>
    </footer>

   
		<!-- JavaScript Includes -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
		<script src="assets/js/script.js"></script>

	</body>
</html>
